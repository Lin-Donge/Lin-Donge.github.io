<section class="blog-tags">
  <h2>公众号文章合集</h2>
  文章截止2025.9，持续更新中。<br>
  文章均转载自公众号“动量小站”，点击标题可跳转至公众号阅读全文。<br>
  根据文章内容，文章一共被分为公众号、个人分享、话题分享、时事评论、图片音频分享五类，另外还有分组发表（即未公开发表的文章）和20's summer两个专属系列。
  <div id="categories">加载中...</div>
</section>

<style>
  .description {
    font-size: 0.7em;
    color: var(--text);
    margin-top: 0.2em;
    margin-bottom: 0.2em;
  }
  .subtitle {
    color: var(--text);
    margin-top: 0.2em;
    margin-bottom: 0.2em;
  }
  .list-group-title {
    font-weight: bold;
    color: var(--text);
  }
</style>

<script>
  fetch('markdowns/wechat.md')
    .then(response => response.text())
    .then(text => {
      const lines = text.split('\n').filter(line => line.trim() !== '');
      const categories = {};

      lines.forEach(line => {
        const [category, title, url, description] = line.split('|').map(item => item.trim());
        if (!categories[category]) {
          categories[category] = [];
        }
        categories[category].push({ title, url, description });
      });

      const categoriesContainer = document.getElementById('categories');
      let html = '';

      for (const category in categories) {
        html += `<div class="list-group">
                  <div class="list-group-title">${category}</div>
                  <div>`;
        categories[category].forEach(item => {
          html += `<div class="list-item">
                    <a href="${item.url}" target="_blank" style="font-family: inherit; font-size: inherit;">${item.title}</a>
                    <p class="description">${item.description}</p>
                  </div>`;
        });
        html += `</div></div>`;
      }

      categoriesContainer.innerHTML = html;
    })
    .catch(error => {
      console.error('加载失败:', error);
      document.getElementById('categories').innerHTML = '加载分类失败。';
    });
</script>
