---
layout: menu-page
title: Markdown文章
permalink: markdown:output_ext
---

<section class="blog-tags">
  <h2>Markdown文章</h2>
  
  <div id="categories">加载中...</div>
</section>

<style>
  .description {
    font-size: 0.7em;
    color: var(--text);
    margin-top: 0.2em;
    margin-bottom: 0.2em;
  }
  .subtitle {
    color: var(--text);
    margin-top: 0.2em;
    margin-bottom: 0.2em;
  }
  .list-group-title {
    font-weight: bold;
    color: var(--text);
  }
</style>

<script>
  fetch('markdowns/links.md')
    .then(response => response.text())
    .then(text => {
      const lines = text.split('\n').filter(line => line.trim() !== '');
      const categories = {};

      lines.forEach(line => {
        const [category, title, url, description] = line.split('|').map(item => item.trim());
        if (!categories[category]) {
          categories[category] = [];
        }
        categories[category].push({ title, url, description });
      });

      const categoriesContainer = document.getElementById('categories');
      let html = '';

      for (const category in categories) {
        html += `<div class="list-group">
                  <div class="list-group-title">${category}</div>
                  <div>`;
        categories[category].forEach(item => {
          html += `<div class="list-item">
                    <a href="${item.url}" target="_blank">${item.title}</a>
                    <p class="description">${item.description}</p>
                  </div>`;
        });
        html += `</div></div>`;
      }

      categoriesContainer.innerHTML = html;
    })
    .catch(error => {
      console.error('加载失败:', error);
      document.getElementById('categories').innerHTML = '加载分类失败。';
    });
</script>
